<div class="card">
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of budgetItems">
        <div>
          <span class="item-description">{{ item.description }}</span>
          <span class="item-amount">{{ item.amount | currency }}</span>
        </div>
        <button type="button" class="btn-remove" (click)="removeItem(item.id)">Remove</button>
      </li>
    </ul>
  </div>
</div>
