<!-- add-expense.component.html -->

<div class="add-expense">
  <div class="card-body">
    <h5 class="card-title">Add Expense</h5>
    <form (submit)="addExpense()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount">
      </div>
      <div class="form-group">
        <label for="datetime">Date and Time</label>
        <input type="datetime-local" class="form-control" id="datetime" name="datetime" [(ngModel)]="datetime">
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
  </div>
</div>
