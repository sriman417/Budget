<div class="add-expense">
  <div class="card-body">
    <!-- Your form elements here -->
    <form (submit)="addExpense()">
      <!-- Form fields for description and amount -->
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="amount">
      </div>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>      
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
  </div>
</div>
